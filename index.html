<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fontello.css">
</head>

<body>
    <h2 class='main-header'>CalculatorJS</h2>
    <div id="wrapper_calculator">
        <div id="menu_bar">
            <p>Calculator</p>
            <div id="close" class="options">x</div>
            <div id="minimise" class="options">-</div>
            <div id="maximise" class="options">o</div>
            <div class="both:clear; "></div>
        </div>
        <div id="calculator">
            <div id="col_1">
                <div class="scroll">
                    <div id="screen"></div>
                </div>
                <div id="number-buttons">
                    <div id="num_7" class="size-numbers">7</div>
                    <div id="num_8" class="size-numbers">8</div>
                    <div id="num_9" class="size-numbers">9</div>
                    <div class="both:clear; "></div>
                    <div id="num_4" class="size-numbers">4</div>
                    <div id="num_5" class="size-numbers">5</div>
                    <div id="num_6" class="size-numbers">6</div>
                    <div class="both:clear; "></div>
                    <div id="num_1" class="size-numbers">1</div>
                    <div id="num_2" class="size-numbers">2</div>
                    <div id="num_3" class="size-numbers">3</div>
                    <div class="both:clear; "></div>
                    <div id="num_0" class="size-numbers">0</div>
                </div>
            </div>
            <div id="other-buttons">
                <div id="but_plus" class="others-but-style"><i class="icon-plus"></i></div>
                <div id="but_minus" class="others-but-style"><i class="icon-minus"></i></div>
                <div class="clear:both;"></div>
                <div id="but_multiplication" class="others-but-style"><i class="icon-cancel"></i></div>
                <div id="division" class="others-but-style"><i class="icon-divide"></i></div>
                <div class="clear:both;"></div>
                <div id="but_equal" class="others-but-style"><i class="icon-eq"></i></div>
                <div id="but_dot" class="others-but-style"><i class="icon-dot"></i></div>
                <div class="clear:both;"></div>
                <div id="C" class="others-but-style"><i class="but_clear">C</i></div>
                <div id="s_scroll" class="others-but-style"><span class='but_show_scroll'>show scroll</span></div>
                <div class="clear:both;"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
